<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAddressTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAddressLabel_id}" for="id" />
                    <h:inputText id="id" value="#{addressController.selected.id}" title="#{bundle.EditAddressTitle_id}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_line1}" for="line1" />
                    <h:inputText id="line1" value="#{addressController.selected.line1}" title="#{bundle.EditAddressTitle_line1}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_line1}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_line2}" for="line2" />
                    <h:inputText id="line2" value="#{addressController.selected.line2}" title="#{bundle.EditAddressTitle_line2}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_line2}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_line3}" for="line3" />
                    <h:inputText id="line3" value="#{addressController.selected.line3}" title="#{bundle.EditAddressTitle_line3}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_line3}"/>
                    <h:outputLabel value="#{bundle.EditAddressLabel_postalCode}" for="postalCode" />
                    <h:inputText id="postalCode" value="#{addressController.selected.postalCode}" title="#{bundle.EditAddressTitle_postalCode}" required="true" requiredMessage="#{bundle.EditAddressRequiredMessage_postalCode}"/>
                </h:panelGrid>
                <h:commandLink action="#{addressController.update}" value="#{bundle.EditAddressSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAddressViewLink}"/>
                <br />
                <h:commandLink action="#{addressController.prepareList}" value="#{bundle.EditAddressShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAddressIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
