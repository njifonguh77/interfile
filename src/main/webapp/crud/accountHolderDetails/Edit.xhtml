<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAccountHolderDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAccountHolderDetailsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{accountHolderDetailsController.selected.id}" title="#{bundle.EditAccountHolderDetailsTitle_id}" required="true" requiredMessage="#{bundle.EditAccountHolderDetailsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAccountHolderDetailsLabel_account}" for="account" />
                    <h:selectOneMenu id="account" value="#{accountHolderDetailsController.selected.account}" title="#{bundle.EditAccountHolderDetailsTitle_account}" required="true" requiredMessage="#{bundle.EditAccountHolderDetailsRequiredMessage_account}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAccountHolderDetailsLabel_addressDetails}" for="addressDetails" />
                    <h:selectOneMenu id="addressDetails" value="#{accountHolderDetailsController.selected.addressDetails}" title="#{bundle.EditAccountHolderDetailsTitle_addressDetails}" required="true" requiredMessage="#{bundle.EditAccountHolderDetailsRequiredMessage_addressDetails}">
                        <f:selectItems value="#{addressDetailsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditAccountHolderDetailsLabel_contactDetials}" for="contactDetials" />
                    <h:selectOneMenu id="contactDetials" value="#{accountHolderDetailsController.selected.contactDetials}" title="#{bundle.EditAccountHolderDetailsTitle_contactDetials}" required="true" requiredMessage="#{bundle.EditAccountHolderDetailsRequiredMessage_contactDetials}">
                        <f:selectItems value="#{contactDetailsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{accountHolderDetailsController.update}" value="#{bundle.EditAccountHolderDetailsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAccountHolderDetailsViewLink}"/>
                <br />
                <h:commandLink action="#{accountHolderDetailsController.prepareList}" value="#{bundle.EditAccountHolderDetailsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAccountHolderDetailsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
