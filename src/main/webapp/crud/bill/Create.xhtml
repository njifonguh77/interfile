<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateBillTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateBillLabel_id}" for="id" />
                    <h:inputText id="id" value="#{billController.selected.id}" title="#{bundle.CreateBillTitle_id}" required="true" requiredMessage="#{bundle.CreateBillRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateBillLabel_billDate}" for="billDate" />
                    <h:inputText id="billDate" value="#{billController.selected.billDate}" title="#{bundle.CreateBillTitle_billDate}" required="true" requiredMessage="#{bundle.CreateBillRequiredMessage_billDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBillLabel_dueDate}" for="dueDate" />
                    <h:inputText id="dueDate" value="#{billController.selected.dueDate}" title="#{bundle.CreateBillTitle_dueDate}" required="true" requiredMessage="#{bundle.CreateBillRequiredMessage_dueDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateBillLabel_charges}" for="charges" />
                    <h:inputText id="charges" value="#{billController.selected.charges}" title="#{bundle.CreateBillTitle_charges}" required="true" requiredMessage="#{bundle.CreateBillRequiredMessage_charges}"/>
                    <h:outputLabel value="#{bundle.CreateBillLabel_outstanding}" for="outstanding" />
                    <h:inputText id="outstanding" value="#{billController.selected.outstanding}" title="#{bundle.CreateBillTitle_outstanding}" required="true" requiredMessage="#{bundle.CreateBillRequiredMessage_outstanding}"/>
                    <h:outputLabel value="#{bundle.CreateBillLabel_period}" for="period" />
                    <h:inputText id="period" value="#{billController.selected.period}" title="#{bundle.CreateBillTitle_period}" required="true" requiredMessage="#{bundle.CreateBillRequiredMessage_period}"/>
                    <h:outputLabel value="#{bundle.CreateBillLabel_account}" for="account" />
                    <h:selectOneMenu id="account" value="#{billController.selected.account}" title="#{bundle.CreateBillTitle_account}" required="true" requiredMessage="#{bundle.CreateBillRequiredMessage_account}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{billController.create}" value="#{bundle.CreateBillSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{billController.prepareList}" value="#{bundle.CreateBillShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateBillIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
