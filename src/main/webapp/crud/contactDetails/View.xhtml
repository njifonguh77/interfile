<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContactDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContactDetailsLabel_id}"/>

                    <h:outputText value="#{bundle.ViewContactDetailsLabel_home}"/>
                    <h:outputText value="#{contactDetailsController.selected.home}" title="#{bundle.ViewContactDetailsTitle_home}"/>
                    <h:outputText value="#{bundle.ViewContactDetailsLabel_mobile}"/>
                    <h:outputText value="#{contactDetailsController.selected.mobile}" title="#{bundle.ViewContactDetailsTitle_mobile}"/>
                    <h:outputText value="#{bundle.ViewContactDetailsLabel_work}"/>
                    <h:outputText value="#{contactDetailsController.selected.work}" title="#{bundle.ViewContactDetailsTitle_work}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contactDetailsController.destroyAndView}" value="#{bundle.ViewContactDetailsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContactDetailsEditLink}"/>
                <br />
                <h:commandLink action="#{contactDetailsController.prepareCreate}" value="#{bundle.ViewContactDetailsCreateLink}" />
                <br />
                <h:commandLink action="#{contactDetailsController.prepareList}" value="#{bundle.ViewContactDetailsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContactDetailsIndexLink}"/>

    </ui:composition>
