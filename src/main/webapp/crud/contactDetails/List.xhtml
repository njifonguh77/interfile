<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContactDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContactDetailsEmpty}" rendered="#{contactDetailsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contactDetailsController.items.rowCount > 0}">
                    <h:outputText value="#{contactDetailsController.pagination.pageFirstItem + 1}..#{contactDetailsController.pagination.pageLastItem + 1}/#{contactDetailsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contactDetailsController.previous}" value="#{bundle.Previous} #{contactDetailsController.pagination.pageSize}" rendered="#{contactDetailsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contactDetailsController.next}" value="#{bundle.Next} #{contactDetailsController.pagination.pageSize}" rendered="#{contactDetailsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contactDetailsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactDetailsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactDetailsTitle_home}"/>
                            </f:facet>
                            <h:outputText value="#{item.home}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactDetailsTitle_mobile}"/>
                            </f:facet>
                            <h:outputText value="#{item.mobile}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactDetailsTitle_work}"/>
                            </f:facet>
                            <h:outputText value="#{item.work}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contactDetailsController.prepareView}" value="#{bundle.ListContactDetailsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contactDetailsController.prepareEdit}" value="#{bundle.ListContactDetailsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contactDetailsController.destroy}" value="#{bundle.ListContactDetailsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contactDetailsController.prepareCreate}" value="#{bundle.ListContactDetailsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContactDetailsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
