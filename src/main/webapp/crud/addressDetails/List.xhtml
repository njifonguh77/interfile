<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAddressDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAddressDetailsEmpty}" rendered="#{addressDetailsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{addressDetailsController.items.rowCount > 0}">
                    <h:outputText value="#{addressDetailsController.pagination.pageFirstItem + 1}..#{addressDetailsController.pagination.pageLastItem + 1}/#{addressDetailsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{addressDetailsController.previous}" value="#{bundle.Previous} #{addressDetailsController.pagination.pageSize}" rendered="#{addressDetailsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{addressDetailsController.next}" value="#{bundle.Next} #{addressDetailsController.pagination.pageSize}" rendered="#{addressDetailsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{addressDetailsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddressDetailsTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAddressDetailsTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{addressDetailsController.prepareView}" value="#{bundle.ListAddressDetailsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{addressDetailsController.prepareEdit}" value="#{bundle.ListAddressDetailsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{addressDetailsController.destroy}" value="#{bundle.ListAddressDetailsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{addressDetailsController.prepareCreate}" value="#{bundle.ListAddressDetailsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAddressDetailsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
