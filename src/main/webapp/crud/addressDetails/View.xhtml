<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAddressDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAddressDetailsLabel_id}"/>
                    <h:outputText value="#{addressDetailsController.selected.id}" title="#{bundle.ViewAddressDetailsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAddressDetailsLabel_address}"/>
                    <h:outputText value="#{addressDetailsController.selected.address}" title="#{bundle.ViewAddressDetailsTitle_address}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{addressDetailsController.destroyAndView}" value="#{bundle.ViewAddressDetailsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAddressDetailsEditLink}"/>
                <br />
                <h:commandLink action="#{addressDetailsController.prepareCreate}" value="#{bundle.ViewAddressDetailsCreateLink}" />
                <br />
                <h:commandLink action="#{addressDetailsController.prepareList}" value="#{bundle.ViewAddressDetailsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAddressDetailsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
