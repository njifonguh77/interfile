<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAddressDetailsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAddressDetailsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{addressDetailsController.selected.id}" title="#{bundle.EditAddressDetailsTitle_id}" required="true" requiredMessage="#{bundle.EditAddressDetailsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditAddressDetailsLabel_address}" for="address" />
                    <h:selectOneMenu id="address" value="#{addressDetailsController.selected.address}" title="#{bundle.EditAddressDetailsTitle_address}" required="true" requiredMessage="#{bundle.EditAddressDetailsRequiredMessage_address}">
                        <f:selectItems value="#{addressController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{addressDetailsController.update}" value="#{bundle.EditAddressDetailsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAddressDetailsViewLink}"/>
                <br />
                <h:commandLink action="#{addressDetailsController.prepareList}" value="#{bundle.EditAddressDetailsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAddressDetailsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
