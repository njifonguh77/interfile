<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditStatementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditStatementLabel_id}" for="id" />
                    <h:inputText id="id" value="#{statementController.selected.id}" title="#{bundle.EditStatementTitle_id}" required="true" requiredMessage="#{bundle.EditStatementRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditStatementLabel_reference}" for="reference" />
                    <h:inputText id="reference" value="#{statementController.selected.reference}" title="#{bundle.EditStatementTitle_reference}" required="true" requiredMessage="#{bundle.EditStatementRequiredMessage_reference}"/>
                    <h:outputLabel value="#{bundle.EditStatementLabel_account}" for="account" />
                    <h:selectOneMenu id="account" value="#{statementController.selected.account}" title="#{bundle.EditStatementTitle_account}" required="true" requiredMessage="#{bundle.EditStatementRequiredMessage_account}">
                        <f:selectItems value="#{accountController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{statementController.update}" value="#{bundle.EditStatementSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditStatementViewLink}"/>
                <br />
                <h:commandLink action="#{statementController.prepareList}" value="#{bundle.EditStatementShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditStatementIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
