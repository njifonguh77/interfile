<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewStatementTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewStatementLabel_id}"/>
                    <h:outputText value="#{statementController.selected.id}" title="#{bundle.ViewStatementTitle_id}"/>
                    <h:outputText value="#{bundle.ViewStatementLabel_reference}"/>
                    <h:outputText value="#{statementController.selected.reference}" title="#{bundle.ViewStatementTitle_reference}"/>
                    <h:outputText value="#{bundle.ViewStatementLabel_account}"/>
                    <h:outputText value="#{statementController.selected.account}" title="#{bundle.ViewStatementTitle_account}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{statementController.destroyAndView}" value="#{bundle.ViewStatementDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewStatementEditLink}"/>
                <br />
                <h:commandLink action="#{statementController.prepareCreate}" value="#{bundle.ViewStatementCreateLink}" />
                <br />
                <h:commandLink action="#{statementController.prepareList}" value="#{bundle.ViewStatementShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewStatementIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
